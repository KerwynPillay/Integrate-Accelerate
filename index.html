
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrate & Accelerate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer>
    function showContactAlert() {
      alert("Call us now at 062 735 2240 to book your session!");
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-blue-900 text-white py-6 text-center">

  </header>

  <section class="text-center py-6 bg-orange-100">
    <p class="text-2xl font-semibold text-orange-700">R50 per hour</p>
  </section>

  <section class="grid md:grid-cols-2 gap-8 p-8">
    <div class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-bold text-orange-600 mb-4">Mathematics</h2>

    <div class="bg-white p-6 rounded-xl shadow-md">

      </svg>
    </div>
  </section>

  <section class="text-center bg-blue-50 py-6">
    <h3 class="text-2xl font-semibold">Grades 10–12</h3>
    <ul class="mt-4 text-lg">
      <li>• Individualized Instruction</li>
      <li>• Classroom Setting</li>
    </ul>
    <p class="mt-4 font-bold">Location: Sunford</p>
  </section>

  <footer class="bg-orange-600 text-white py-6 text-center">
    <button onclick="showContactAlert()" class="bg-white text-orange-600 px-6 py-2 font-semibold rounded-full hover:bg-orange-100">Call 062 735 2240</button>
  </footer>

</html>
